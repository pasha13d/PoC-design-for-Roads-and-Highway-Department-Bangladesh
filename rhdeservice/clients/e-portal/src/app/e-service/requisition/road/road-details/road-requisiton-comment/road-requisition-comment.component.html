<div class="row bootstrap snippets">
  <div class="col-12">
    <div class="comment-wrapper">
      <div class="panel panel-info">
        <div class="panel-body">
          <form [formGroup]="roadRequisitionCommentForm">
            <div class="row">
              <div class="col-12">
                  <textarea class="form-control" placeholder="{{ 'Comment' | translate }}" formControlName="comment" required
                    autocomplete="off" rows="3"></textarea>
              </div>
            </div>
          </form>
          <br>
          <button type="submit" [disabled]="!roadRequisitionCommentForm.valid" class="float-right" mat-flat-button
            color="primary" (click)="saveComment()">
            <mat-icon>save</mat-icon> {{ "Save" | translate }}
          </button>
          <div class="clearfix"></div>

          <hr>
          <ul class="media-list">
            <div class="media" *ngIf="segmentedComments.length > 0">
              {{ "Previous_Comments" | translate }}
            </div>
            <li class="media" *ngFor="let comment of segmentedComments">
              <a href="#" class="pull-left">
                <!-- <img src="https://bootdey.com/img/Content/user_3.jpg" alt="" class="img-circle"> -->
                <i class="fas fa-user"></i>
              </a>
              <div class="media-body ml-2" >
                <strong class="text-success">
                  @{{comment.createdby}}
                  <span class="text-muted ml-4">
                    <small class="text-muted"> {{ "Commented_On" | translate }} {{comment.createdon}}</small>
                  </span>
                </strong>
                <p>
                  {{comment.comment}}
                </p>
              </div>
            </li>
          </ul>
          <button type="submit" *ngIf="showMorebtn" class="float-right" mat-flat-button color="accent" (click)="LoadMore()">
            <mat-icon>comment</mat-icon> {{ "আরও মন্তব্য" | translate }}
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
